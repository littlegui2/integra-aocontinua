name: CI Workflow
on: 
  push:
   branches:
     - 'main'     
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - name: Setuo JDK 11
       uses: actions/setup-java@v3
       with:
          java-version: '11'
          distribuition: 'zulu'
     - name: Maven Compiler/Test/Package 
       run: mvn --activate-profiles prod package
